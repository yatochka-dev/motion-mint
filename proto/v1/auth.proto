syntax = "proto3";

option go_package = "github.com/motion-mint/core-svc/gen/go/motionmint/v1;motionmintv1";

package motionmint.v1;

service AuthService {
    rpc LoginWIthGoogle(LoginWIthGoogleRequest) returns (LoginResponse);
}

message LoginWIthGoogleRequest {

    string id_token = 1;

}

message LoginResponse {
    string session_token = 1;
}


